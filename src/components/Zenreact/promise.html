<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let promise = new Promise(function(resolve, reject) {
            setTimeout(() => resolve("done"), 3000);
        });
        //resolve runs the first function in .then
        promise.then(
            //first parameter of then is function when promise is successfull, means it is resolved
            result => {console.log("inside success"); alert(result)},//shows "done" after 3 seconds
            error => {console.log("inside Fail"); alert(error);} //doen't run
        )
    </script>
</body>
</html>
